<html>
  <head>
    <title>Todo List App</title>
  </head>
  <body>
    <input id="todo-title" type="text" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>
    <script>
      //Array
      const todos = [
        {
          title: "Get groceries",
          dueDate: "2021-10-04",
        },
        {
          title: "Wash car",
          dueDate: "2021-02-03",
        },
        {
          title: "Make dinner",
          dueDate: "2021-03-04",
        },
      ];
      render();
      //Loops

      //creted onCLick event handler where it will get element value and push it in array
      function addTodo() {
        const textBox = document.getElementById("todo-title");
        const todoTitle = textBox.value;

        const datePicker = document.getElementById("date-picker");
        const dateValue = datePicker.value;
        todos.push({ title: todoTitle, dueDate: dateValue }); //Array method to add an element
        render();
      }

      function render() {
        //reset
        document.getElementById("todo-list").innerHTML = "";

        // displaying each data from array
        todos.forEach(function (todo) {
          const div = document.createElement("div");
          div.innerText = todo.title + " " + todo.dueDate;

          const todoList = document.getElementById("todo-list");
          todoList.appendChild(div);
        });
      }
    </script>
  </body>
</html>
