<html>
  <head>
    <title>Exercise9</title>
  </head>
  <body>
    <button onclick="addToCart('Apple')">Apple</button>
    <button onclick="addToCart('Tomato')">Tomato</button>
    <button onclick="addToCart('Eggs')">Eggs</button>
    <button onclick="clearCart()">Clear</button>
    <div id="cart"></div>
    <script>
      //selects the parent div i.e cart
      const cart = document.getElementById("cart");

      function addToCart(food) {
        //creates div
        const itemDiv = document.createElement("div");
        //Add food in that div
        itemDiv.innerText = food;

        //add that div in Parent Div "cart"
        cart.appendChild(itemDiv);
      }

      function clearCart() {
        cart.innerHTML = "";
      }
    </script>
  </body>
</html>
