<html>
  <head>
    <title>Exercise9</title>
  </head>
  <body>
    <input id="measurement" type="text" placeholder="Enter a number" />
    <button onclick="convertCM()">Convert to CM</button>
    <button onclick="convertINCH()">Convert to inch</button>

    <script>
      const measurement = document.getElementById("measurement");

      function convertCM() {
        const inputValue = measurement.value;
        //converting string to Number using Unary+ operator
        const convertedValue = +inputValue * 2.54;

        const result = document.createElement("div");
        result.innerText = convertedValue + " cm";
        document.body.appendChild(result);
      }

      function convertINCH() {
        //converting string to Number using Number()

        const inputValue = Number(measurement.value);
        const resultCM = inputValue / 2.54;

        const result = document.createElement("div");
        result.innerText = resultCM + " inches";
        document.body.appendChild(result);
      }
    </script>
  </body>
</html>
