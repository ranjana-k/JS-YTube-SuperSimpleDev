  <body>
    <script>
      function max(arrNum) {
        let max = -Infinity;
        arrNum.filter(function (num) {
          if (num > max) {
            max = num;
          }
        });
        return max;
      }

      console.log(max([1, 5, -2, 4, 3, 5, 0]));
    </script>
  </body>
