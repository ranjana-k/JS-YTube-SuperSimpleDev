  <body>
    <script>
      function pickApples(fruitArr) {
        let applesPicked = 0;
        let orangesPicked = 0;

        const filteredArray = fruitArr.filter(function (fruit) {
          if (fruit === "apple") {
            if (applesPicked >= 2) {
              return true;
            } else {
              applesPicked = applesPicked + 1;
              return false;
            }
          } else if (fruit === "orange") {
            if (orangesPicked >= 1) {
              return true;
            } else {
              orangesPicked = orangesPicked + 1;
              return false;
            }
          } else {
            return true;
          }
        });

        return filteredArray;
      }
      console.log(
        pickApples(["cherry", "apple", "orange", "apple", "banana", "apple"])
      );
      //Output:['cherry',  'banana', 'apple']
    </script>
  </body>
